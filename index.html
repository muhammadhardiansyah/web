    <script>
      // Create more confetti dynamically
      function createConfetti() {
        const container = document.querySelector(".fixed");
        const colors = ["#e6f2ff", "#b3d9ff", "#78b6ff", "#4f9cf9", "#2a6fc7"];
        const shapes = ["rounded-full", "rounded-star"];

        for (let i = 0; i < 20; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");

          // Random properties
          const size = Math.random() * 15 + 5;
          const color = colors[Math.floor(Math.random() * colors.length)];
          const shape = shapes[Math.floor(Math.random() * shapes.length)];
          const left = Math.random() * 100;
          const delay = Math.random() * 5;
          const duration = Math.random() * 5 + 8;

          confetti.classList.add(shape);
          confetti.style.width = `${size}px`;
          confetti.style.height = `${size}px`;
          confetti.style.backgroundColor = color;
          confetti.style.left = `${left}%`;
          confetti.style.top = `-5%`;
          confetti.style.animation = `falling ${duration}s linear infinite`;
          confetti.style.animationDelay = `${delay}s`;

          container.appendChild(confetti);
        }
      }

      createConfetti();

      document
        .getElementById("view-video-btn")
        .addEventListener("click", function () {
          document.getElementById("video-page").style.display = "flex";
        });

      document
        .getElementById("close-video")
        .addEventListener("click", function () {
          const video = document.getElementById("baby-video");
          video.pause();
          document.getElementById("video-page").style.display = "none";
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        });

      document
        .getElementById("video-wrapper")
        .addEventListener("click", function () {
          const video = document.getElementById("baby-video");

          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }

          if (video.requestFullscreen) {
            video.requestFullscreen();
          } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
          } else if (video.mozRequestFullScreen) {
            video.mozRequestFullScreen();
          } else if (video.msRequestFullscreen) {
            video.msRequestFullscreen();
          }
        });
    </script>
